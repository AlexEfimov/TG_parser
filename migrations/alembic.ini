# Alembic configuration for TG_parser multi-database setup
# Session 22: Foundation & Tech Debt

[alembic]
# Template used to generate migration files
script_location = migrations

# Template used to generate migration file names; default is "%%(rev)s_%%(slug)s"
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# Leave empty for localtime
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
# This option is used when generating migration files
# Note: Multi-database support is handled in env.py
version_locations = migrations/versions/ingestion migrations/versions/raw migrations/versions/processing

# Version path separator; default is "os"
# version_path_separator = os

# The output encoding used when revision files are written
# output_encoding = utf-8

# Multi-database configuration
# We have 3 separate SQLite databases
[ingestion]
sqlalchemy.url = sqlite:///ingestion_state.sqlite

[raw]
sqlalchemy.url = sqlite:///raw_storage.sqlite

[processing]
sqlalchemy.url = sqlite:///processing_storage.sqlite

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

